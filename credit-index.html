<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>信用卡还款</h2>
    <a href="###" class="a-rt" onclick="return sort();"><em class="sort-icon"><i></i><i></i><i></i></em></a>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="card-sel">
    <p class="card-msg">
      <i class="sprites"></i>
      <span>工商银行渠道维护通知工商银行渠道维护通知工商银行渠道维护通知工商银行渠道维护通知</span>
    </p>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank1.png" width="45" height="45">
        <p class="card-name">中国农业银行<em>（尾号0000）</em></p>
      </div>
      <div class="box-tips">
        <p>
          <span>预约还款</span>
          <span>￥9999.99</span>
          <span>/11-29</span>
        </p>
      </div>
    </div>
    <div class="card-box" onclick="return tishi();">
      <div class="box-main">
        <img src="images/bank2.png" width="45" height="45">
        <p class="card-name">中国工商银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank3.png" width="45" height="45">
        <p class="card-name">中国银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank4.png" width="45" height="45">
        <p class="card-name">中国建设银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank5.png" width="45" height="45">
        <p class="card-name">招商银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank6.png" width="45" height="45">
        <p class="card-name">招商银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="card-box">
      <div class="box-main">
        <img src="images/bank7.png" width="45" height="45">
        <p class="card-name">招商银行<em>（尾号0000）</em></p>
      </div>
    </div>
    <div class="add-link">
      <a href="###">
        <i class="add-icon">+</i>
        <span>添加信用卡</span>
      </a>
    </div>
  </div>
</div>
<div id="bg-gray"></div>
<div class="tishi-modal">
  <p class="modal-tit">温馨提示</p>
  <p class="modal-con">该渠道正在维护，请耐心等待</p>
  <div class="modal-btn">
    <a href="###">知道了</a>
  </div>
</div>
<div class="sort-modal">
  <i class="sort-icon"></i>
  <ul>
    <li>
      <a href="###">
        <i class="sprites sort-1"></i>
        <span>还款记录</span>
      </a>
    </li>
    <li>
      <a href="###">
        <i class="sprites sort-2"></i>
        <span>我的银行卡</span>
      </a>
    </li>
    <li>
      <a href="###">
        <i class="sprites sort-3"></i>
        <span>帮助中心</span>
      </a>
    </li>
    <li>
      <a href="###">
        <i class="sprites sort-4"></i>
        <span>退出</span>
      </a>
    </li>
  </ul>
</div>
<script src="js/jquery.min.js"></script>
<script>
function tishi(){
  var bggray = $("#bg-gray");
  var modal = $(".tishi-modal");
  bggray.css("width",window.screen.width);
  bggray.css("height",window.screen.height);
  bggray.show();
  modal.show();
}
function sort(){
  var bggray = $("#bg-gray");
  var modal = $(".sort-modal");
  bggray.css("width",window.screen.width);
  bggray.css("height",window.screen.height);
  bggray.show();
  modal.show();
}
</script>
</body>
</html>
