<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信用卡还款</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>信用卡还款</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="repay-box">
    <p class="repay-tips">温馨提示：因系统维护，每日23：45-00：15暂停交易</p>
    <div class="bank-name">
      <img src="images/bank1.png" width="45" height="45">
      <div class="bank-r">
        <p class="name">晋商银行（尾号0000）</p>
        <p class="desc">信用卡</p>
      </div>
    </div>
    <div class="pay-num">
      <label>还款金额</label>
      <i>￥</i>
      <input type="text" placeholder="输入还款金额">
    </div>
    <div class="check-box">
      <i class="sprites checked"></i>
      <span>我已阅读并同意</span>
      <a href="###">《信用卡还款协议》</a>
    </div>
    <div class="btn">
      <input type="button" value="立即还款" class="">
      <!-- <input type="button" value="立即还款" class="cur"> -->
    </div>
    <div class="yuyue-link">
      <i class="sprites"></i>
      <span>不想现在还，</span>
      <a href="###">预约还款</a>
    </div>
  </div>
</div>
</body>
</html>
