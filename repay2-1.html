<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约还款</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>预约还款</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="repay-box">
    <p class="repay-tips">温馨提示：因系统维护，每日23：45-00：15暂停交易</p>
    <div class="bank-name">
      <img src="images/bank1.png" width="45" height="45">
      <div class="bank-r">
        <p class="name">晋商银行（尾号0000）</p>
        <p class="desc">信用卡</p>
      </div>
    </div>
    <div class="fff-box yuyue-set">
      <p>
        <label>还款金额</label>
        <input type="text" placeholder="点击输入金额">
      </p>
      <p>
        <label>还款日期</label>
        <a href="###">点击选择日期</a>
        <span class="fr">预计还款日24:00前到账</span>
      </p>
    </div>
    <div class="fff-box yuyue-sel">
      <span>选择支付方式</span>
      <i class="icon-right"></i>
    </div>
    <!-- <div class="fff-box yuyue-sel">
      <img src="images/zsyh.png" width="30" height="30">
      <span>招商银行借记卡（尾号0000）</span>
      <i class="icon-right"></i>
    </div> -->
    <div class="check-box">
      <i class="sprites checked"></i>
      <span>同意</span>
      <a href="###">《预约还款协议》</a>
      <a href="###" class="rt-link">规则说明</a>
    </div>
    <div class="btn">
      <!-- <input type="button" value="确认预约" class=""> -->
      <input type="button" value="确认预约" class="cur">
    </div>
  </div>
</div>
</body>
</html>
