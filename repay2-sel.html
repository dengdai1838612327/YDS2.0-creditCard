<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支付方式选择</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>支付方式选择</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="repay-box">
    <div class="fff-box sel-box">
      <label>请选择付款方式</label>
      <ul class="sel-bank">
        <li class="bank-name">
          <img src="images/zsyh.png" width="30" height="30">
          <div class="bank-r">
            <p class="name">招商银行借记卡<em>（尾号0000）</em></p>
            <p class="desc">单笔10万，日累计10万</p>
          </div>
          <i class="sprites seled"></i>
        </li>
        <li class="bank-name gray">
          <img src="images/zsyh.png" width="30" height="30">
          <div class="bank-r">
            <p class="name">建设银行借记卡<em>（尾号0000）</em></p>
            <p class="desc">单笔5000元，日累计1万</p>
          </div>
          <i>暂不支持</i>
        </li>
      </ul>
      <div class="add-card">
        <i class="sprites"></i>
        <span>添加银行卡</span>
        <i class="icon-right"></i>
      </div>
    </div>
  </div>
</div>
</body>
</html>
