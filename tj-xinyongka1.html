<body>
<div class="topfixed">
  <header class="header red">
    <a href="###" class="a-back"></a>
    <h2>添加信用卡</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <p class="tips">温馨提示：请绑定持卡人本人银行卡，绑定成功后，即完成身份认证，后续只能绑定该身份下的其他银行卡（包括借记卡和信用卡）</p>
  <div class="card-main">
    <ul>
      <li class="clear">
        <label>银&emsp;行：</label>
        <div class="box-r"><span>选择发卡行</span><i></i></div>
      </li>
      <li class="clear">
        <label>卡&emsp;号：</label>
        <div class="box-r clear">
          <!--<span>6226&nbsp;0088&nbsp;9870&nbsp;3333</span>-->
          <input class="card-input" name="" type="text" value="" maxlength='4' />
          <input class="card-input" name="" type="text" value="" maxlength='4' />
          <input class="card-input" name="" type="text" value="" maxlength='4' />
          <input class="card-input" name="" type="text" value="" maxlength='4' />
        </div>
      </li>
      <li>
        <label>姓&emsp;名：</label>
        <div class="box-r">
          <!--<span>张**</span>-->
          <input name="" type="text" value="持卡人姓名">
        </div>
      </li>
      <li class="clear">
        <label>身份证：</label>
        <div class="box-r">
          <!--<span>310***********3333</span>-->
          <input name="" type="text" value="输入身份证">
        </div>
      </li>
    </ul>
    <div class="btn">
      <input type="button" value="确&nbsp;定" class="">
    </div>
  </div>
</div>
